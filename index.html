<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Menarik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ASIA<span>PLAY</span></div>
        <button class="btn">Deposit</button>
    </header>
    <div class="banner">
        <img src="banner.jpg" alt="Promo Banner" onerror="this.onerror=null; this.src='https://via.placeholder.com/600x200';">
    </div>
    <nav class="menu">
        <a href="#">Slots</a>
        <a href="#">Casino</a>
        <a href="#">Sports+</a>
        <a href="#">Poker</a>
        <a href="#">Lotto</a>
    </nav>
    <main class="content">
        <h2>Permainan Populer</h2>
        <div class="games">
            <div class="game"><img src="slot1.png" alt="Game 1" onerror="this.onerror=null; this.src='https://via.placeholder.com/100x100';"></div>
            <div class="game"><img src="slot2.png" alt="Game 2" onerror="this.onerror=null; this.src='https://via.placeholder.com/100x100';"></div>
            <div class="game"><img src="slot3.png" alt="Game 3" onerror="this.onerror=null; this.src='https://via.placeholder.com/100x100';"></div>
        </div>
    </main>
</body>
</html>
